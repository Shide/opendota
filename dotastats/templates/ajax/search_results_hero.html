<table class="table table-bordered" id="results_heroes_table">
	<thead>
		<th>Player Name</th>
	</thead>
	<tbody>
		{% for result in results %}
		<tr>
			<td>{{ result.dota2_name }}</td>
		</tr>
        {% empty %}
        <tr>
            <td>No results found.</td>
        </tr>
		{% endfor %}
	</tbody>
</table>
