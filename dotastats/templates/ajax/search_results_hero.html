{% load staticfiles %}
<table class="table table-bordered" id="results_heroes_table">
	<thead>
        <th class="dota_avatar"></th>
		<th>Hero Name</th>
	</thead>
	<tbody>
		{% for result in results %}
		<tr>
            <td><img src="{% static 'img/miniheroes/'|add:result.get_code_name|add:'.png' %}" alt="{{ result }}" title="{{ result }}"></td>
			<td><a href="{% url heroes result.get_url %}">{{ result.dota2_name }}</a></td>
		</tr>
        {% empty %}
        <tr>
            <td colspan="10"><strong>No results found.</strong></td>
        </tr>
		{% endfor %}
	</tbody>
</table>
