{% load staticfiles %}
<table class="table table-bordered" id="results_players_table">
    <thead>
        <th class="steam_avatar"><!--  Avatar --></th>
        <th>Player Name</th>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
            <td><a href="{{ result.profileurl }}"><img src="{{ result.avatar }}"></a></td>
            <td><a href="{% url players result.get_id_or_url %}">{{ result.personaname }}</a></td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="10"><strong>No results found.</strong></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
