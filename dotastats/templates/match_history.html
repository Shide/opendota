{% extends 'base.html' %}

{% block content %}

        {{ match.get_lobby_type }}: <a href="{% url matches_id match_id=match.match_id %}">{{ match.match_id }}</a> began about {{ match.start_time|naturaltime }}
        <br>
    {% endfor %}
{% endblock %}
